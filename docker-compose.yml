services:
  # Ollama - ローカルLLMサーバー
  ollama:
    image: ollama/ollama:latest
    container_name: agentcore-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Agent - Strands Agent + FastAPI
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: agentcore-agent
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=qwen3:8b
    volumes:
      - ./data:/app/data
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

  # UI - Next.js + CopilotKit (AG-UI)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    container_name: agentcore-ui
    ports:
      - "3000:3000"
    environment:
      - AGENT_URL=http://agent:8000/invocations
    depends_on:
      - agent
    restart: unless-stopped

  # Frontend - Streamlit チャットUI (レガシー - 無効化)
