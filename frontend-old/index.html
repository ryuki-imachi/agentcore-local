<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentCore Local - Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a2e;
            color: #eee;
            height: 100vh;
            display: flex;
        }

        /* ã‚µã‚¤ãƒ‰ãƒãƒ¼ */
        .sidebar {
            width: 260px;
            background-color: #16162a;
            border-right: 1px solid #2a2a4a;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #2a2a4a;
        }

        .sidebar-header h1 {
            font-size: 18px;
            color: #7c3aed;
        }

        .sidebar-header p {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        .new-chat-btn {
            margin: 16px;
            padding: 12px;
            background-color: #7c3aed;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #6d28d9;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }

        .conversation-item:hover {
            background-color: #2a2a4a;
        }

        .conversation-item.active {
            background-color: #3a3a5a;
        }

        .conversation-item .title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item .date {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        /* ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 16px 24px;
            border-bottom: 1px solid #2a2a4a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-size: 16px;
            font-weight: 500;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #888;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #22c55e;
        }

        .status-dot.offline {
            background-color: #ef4444;
        }

        /* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚¨ãƒªã‚¢ */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background-color: #3b82f6;
        }

        .message.assistant .avatar {
            background-color: #7c3aed;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: #3b82f6;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background-color: #2a2a4a;
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background-color: #1a1a2e;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }

        .message-content code {
            font-family: 'Fira Code', monospace;
            font-size: 13px;
        }

        /* ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ */
        .welcome {
            text-align: center;
            padding: 60px 24px;
        }

        .welcome h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #7c3aed;
        }

        .welcome p {
            color: #888;
            max-width: 400px;
            margin: 0 auto;
        }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        .input-area {
            padding: 16px 24px;
            border-top: 1px solid #2a2a4a;
        }

        .input-container {
            display: flex;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px 16px;
            background-color: #2a2a4a;
            border: 1px solid #3a3a5a;
            border-radius: 12px;
            color: #eee;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            min-height: 48px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #7c3aed;
        }

        .input-container textarea::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 12px 24px;
            background-color: #7c3aed;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #6d28d9;
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° */
        .loading {
            display: flex;
            gap: 4px;
            padding: 8px 0;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background-color: #7c3aed;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading span:nth-child(1) { animation-delay: -0.32s; }
        .loading span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒãƒ¼ */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #3a3a5a;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #4a4a6a;
        }
    </style>
</head>
<body>
    <!-- ã‚µã‚¤ãƒ‰ãƒãƒ¼ -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h1>AgentCore Local</h1>
            <p>Strands Agent + Ollama</p>
        </div>
        <button class="new-chat-btn" onclick="startNewChat()">+ æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</button>
        <div class="conversations-list" id="conversationsList">
            <!-- ä¼šè©±ãƒªã‚¹ãƒˆãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã‚‹ -->
        </div>
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ã‚¨ãƒªã‚¢ -->
    <div class="main">
        <div class="chat-header">
            <h2 id="chatTitle">æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ</h2>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">æ¥ç¶šä¸­...</span>
            </div>
        </div>

        <div class="messages" id="messagesContainer">
            <div class="welcome" id="welcomeMessage">
                <h2>ğŸ‘‹ ã“ã‚“ã«ã¡ã¯ï¼</h2>
                <p>AgentCore Localã¸ã‚ˆã†ã“ãã€‚ä½•ã§ã‚‚èã„ã¦ãã ã•ã„ã€‚ç¾åœ¨æ™‚åˆ»ã‚’èãã¨ã€ãƒ„ãƒ¼ãƒ«ã‚’ä½¿ã£ã¦æ­£ç¢ºãªæ™‚åˆ»ã‚’ãŠç­”ãˆã—ã¾ã™ã€‚</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <textarea 
                    id="messageInput" 
                    placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">é€ä¿¡</button>
            </div>
        </div>
    </div>

    <script>
        // çŠ¶æ…‹ç®¡ç†
        let currentConversationId = null;
        let isLoading = false;

        // API URL
        const API_BASE = '/api';

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadConversations();
        });

        // ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                document.getElementById('statusDot').classList.remove('offline');
                document.getElementById('statusText').textContent = `æ¥ç¶šæ¸ˆã¿ (${data.model})`;
            } catch (error) {
                document.getElementById('statusDot').classList.add('offline');
                document.getElementById('statusText').textContent = 'æ¥ç¶šã‚¨ãƒ©ãƒ¼';
            }
        }

        // ä¼šè©±ãƒªã‚¹ãƒˆã‚’èª­ã¿è¾¼ã¿
        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/conversations`);
                const conversations = await response.json();
                renderConversationsList(conversations);
            } catch (error) {
                console.error('Failed to load conversations:', error);
            }
        }

        // ä¼šè©±ãƒªã‚¹ãƒˆã‚’æç”»
        function renderConversationsList(conversations) {
            const container = document.getElementById('conversationsList');
            container.innerHTML = conversations.map(conv => `
                <div class="conversation-item ${conv.id === currentConversationId ? 'active' : ''}" 
                     onclick="loadConversation('${conv.id}')">
                    <div class="title">${escapeHtml(conv.title)}</div>
                    <div class="date">${formatDate(conv.updated_at)}</div>
                </div>
            `).join('');
        }

        // ä¼šè©±ã‚’èª­ã¿è¾¼ã¿
        async function loadConversation(conversationId) {
            try {
                const response = await fetch(`${API_BASE}/conversations/${conversationId}`);
                const conversation = await response.json();
                
                currentConversationId = conversationId;
                document.getElementById('chatTitle').textContent = conversation.title;
                
                // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’æç”»
                const container = document.getElementById('messagesContainer');
                document.getElementById('welcomeMessage')?.remove();
                
                container.innerHTML = conversation.messages.map(msg => `
                    <div class="message ${msg.role}">
                        <div class="avatar">${msg.role === 'user' ? 'U' : 'A'}</div>
                        <div class="message-content">${formatMessage(msg.content)}</div>
                    </div>
                `).join('');
                
                scrollToBottom();
                loadConversations();
            } catch (error) {
                console.error('Failed to load conversation:', error);
            }
        }

        // æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆã‚’é–‹å§‹
        function startNewChat() {
            currentConversationId = null;
            document.getElementById('chatTitle').textContent = 'æ–°ã—ã„ãƒãƒ£ãƒƒãƒˆ';
            document.getElementById('messagesContainer').innerHTML = `
                <div class="welcome" id="welcomeMessage">
                    <h2>ğŸ‘‹ ã“ã‚“ã«ã¡ã¯ï¼</h2>
                    <p>AgentCore Localã¸ã‚ˆã†ã“ãã€‚ä½•ã§ã‚‚èã„ã¦ãã ã•ã„ã€‚ç¾åœ¨æ™‚åˆ»ã‚’èãã¨ã€ãƒ„ãƒ¼ãƒ«ã‚’ä½¿ã£ã¦æ­£ç¢ºãªæ™‚åˆ»ã‚’ãŠç­”ãˆã—ã¾ã™ã€‚</p>
                </div>
            `;
            loadConversations();
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            document.getElementById('sendBtn').disabled = true;
            
            // ã‚¦ã‚§ãƒ«ã‚«ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤
            document.getElementById('welcomeMessage')?.remove();
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
            addMessage('user', message);
            input.value = '';
            autoResize(input);
            
            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°è¡¨ç¤º
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        conversation_id: currentConversationId
                    })
                });
                
                const data = await response.json();
                
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ã‚’å‰Šé™¤
                document.getElementById(loadingId)?.remove();
                
                // ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã®å¿œç­”ã‚’è¿½åŠ 
                addMessage('assistant', data.response);
                
                // ä¼šè©±IDã‚’æ›´æ–°
                if (!currentConversationId) {
                    currentConversationId = data.conversation_id;
                    document.getElementById('chatTitle').textContent = message.substring(0, 30) + (message.length > 30 ? '...' : '');
                }
                
                loadConversations();
            } catch (error) {
                document.getElementById(loadingId)?.remove();
                addMessage('assistant', 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚æ¥ç¶šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                console.error('Failed to send message:', error);
            } finally {
                isLoading = false;
                document.getElementById('sendBtn').disabled = false;
            }
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addMessage(role, content) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="avatar">${role === 'user' ? 'U' : 'A'}</div>
                <div class="message-content">${formatMessage(content)}</div>
            `;
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¿½åŠ 
        function addLoadingMessage() {
            const container = document.getElementById('messagesContainer');
            const id = 'loading-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.id = id;
            messageDiv.className = 'message assistant';
            messageDiv.innerHTML = `
                <div class="avatar">A</div>
                <div class="message-content">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            container.appendChild(messageDiv);
            scrollToBottom();
            return id;
        }

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        function scrollToBottom() {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        }

        // ãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®è‡ªå‹•ãƒªã‚µã‚¤ã‚º
        function autoResize(element) {
            element.style.height = 'auto';
            element.style.height = Math.min(element.scrollHeight, 200) + 'px';
        }

        // ã‚­ãƒ¼ãƒ€ã‚¦ãƒ³ãƒãƒ³ãƒ‰ãƒ©
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // HTMLã‚¨ã‚¹ã‚±ãƒ¼ãƒ—
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatMessage(content) {
            // ã‚³ãƒ¼ãƒ‰ãƒ–ãƒ­ãƒƒã‚¯ã®å‡¦ç†
            content = content.replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³ã‚³ãƒ¼ãƒ‰ã®å‡¦ç†
            content = content.replace(/`([^`]+)`/g, '<code>$1</code>');
            // æ”¹è¡Œã®å‡¦ç†
            content = content.replace(/\n/g, '<br>');
            return content;
        }

        // æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatDate(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'ä»Š';
            if (diff < 3600000) return Math.floor(diff / 60000) + 'åˆ†å‰';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'æ™‚é–“å‰';
            
            return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
        }
    </script>
</body>
</html>
